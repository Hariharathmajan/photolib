<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PhotoLib</title>
        <link href="style1.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Navbar-->
        <nav class="navbar">
            <ul class="ul_list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <button class="log">Login</button>
                <button class="log">Signup</button>
                
            </ul>
            <img src="./img/menu-btn.png" alt="" class="menu_btn">
        </nav>
        <header>
            <div class="header_content">
                <h1>PhotoLib</h1>
                <div class="line"></div>
                <h2>Explore the Colorful World</h2>

                <form action="search.html">
                    <input type="text" name="search" class="search_box" placeholder="Search images">
                    <button class="search_btn">Search</button>
                </form>
                </div>
                
        </header>

        <!--Images-->
        <section class="row">
           <img src="./img/p1.png" alt="" class="col">
           <img src="./img/p2.png" alt="" class="col">
           <img src="./img/p3.png" alt="" class="col">
           <img src="./img/p4.png" alt="" class="col">
           <img src="./img/p5.png" alt="" class="col">
           <img src="./img/p6.png" alt="" class="col">
           <img src="./img/p7.png" alt="" class="col">
           <img src="./img/p8.png" alt="" class="col">
           <img src="./img/p1.png" alt="" class="col">
           <img src="./img/p1.png" alt="" class="col">
           <img src="./img/p2.png" alt="" class="col">
           <img src="./img/p3.png" alt="" class="col">
           <img src="./img/p4.png" alt="" class="col">
           <img src="./img/p7.png" alt="" class="col">
           <img src="./img/p8.png" alt="" class="col">
           
        </section>

        <script>
            const menuBtn = document.querySelector('.menu_btn')
            const navlinks = document.querySelector('.ul_list')

            menuBtn.addEventListener("click",()=>{
                navlinks.classList.toggle('mobile_menu')
            })
        </script>
    </body>
</html>
